<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="/webjars/bootstrap/4.5.2/css/bootstrap.min.css">
    <script src="/webjars/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <title>Category: Cooking</title>
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container-fluid">
        <a class="navbar-brand" href="#">Advice Website</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavDropdown" aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav mr-auto">
                <li class="nav-item">
                    <a class="nav-link" th:href="@{/}">Home</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" th:href="@{/user/register}">Register user</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" th:href="@{/admin/category/create}">Create category</a>
                </li>
                <li class="nav-item dropdown">
                    <a class="nav-link dropdown-toggle" th:href="@{/admin/question}" id="navbarDropdown" role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                        Question
                    </a>
                    <div class="dropdown-menu" aria-labelledby="navbarDropdown">
                        <a class="dropdown-item" th:href="@{/admin/question/create}">Add question</a>
                        <div class="dropdown-divider"></div>
                        <a class="dropdown-item" th:href="@{/admin/category/categories}">Create new category</a>
                        <div class="dropdown-divider"></div>
                        <a class="dropdown-item" th:href="@{/admin/answer/create}">Add answers</a>
                    </div>
                </li>
                <li class="nav-item dropdown">
                    <a class="nav-link dropdown-toggle" th:href="@{/}" id="navbarDropdownMenuLink" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                        Categories
                    </a>
                    <ul class="dropdown-menu" aria-labelledby="navbarDropdownMenuLink">
                        <li><a class="dropdown-item active" th:href="@{/admin/category-cooking/create}">Cooking</a></li>
                        <li><a class="dropdown-item" th:href="@{/admin/category-health/create}">Health</a></li>
                        <li><a class="dropdown-item" th:href="@{/admin/category-computer/create}">Computer issues</a></li>
                    </ul>
                </li>
                <!--                <li class="nav-item">-->
                <!--                    <a id="logout" th:href="@{/logout}">Log Out</a>-->
                <!--                </li>-->
            </ul>
            <form class="form-inline my-2 my-lg-0">
                <input class="form-control mr-sm-2" type="search" placeholder="Search" aria-label="Search">
                <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Search</button>
            </form>
        </div>
    </div>
</nav>
<table class="table">
    <thead class="thead-dark">
    <tr>
        <th scope="col">ID</th>
        <th scope="col">Type</th>
        <th scope="col">Name</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="categoryDto : ${categoryDtoList}">
        <td scope="row" th:text="${categoryDto.id}"></td>
        <td scope="row" th:text="${categoryDto.type}"></td>
        <td scope="row" th:text="${categoryDto.name}"></td>
    </tr>
    </tbody>
</table>
</body>
</html>
