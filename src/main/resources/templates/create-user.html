<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="/webjars/bootstrap/4.5.2/css/bootstrap.min.css">
    <script src="/webjars/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <title>Create User</title>
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container-fluid">
        <a class="navbar-brand" href="#">Advice Website</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavDropdown" aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNavDropdown">
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a class="nav-link" aria-current="page" th:href="@{/}">Home</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link active" th:href="@{/admin/user/create}">Create user</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">Add Question</a>
                </li>
                <li class="nav-item dropdown">
                    <a class="nav-link dropdown-toggle" href="#" id="navbarDropdownMenuLink" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                        Categories
                    </a>
                    <ul class="dropdown-menu" aria-labelledby="navbarDropdownMenuLink">
                        <li><a class="dropdown-item" href="#">Cooking</a></li>
                        <li><a class="dropdown-item" href="#">Health</a></li>
                        <li><a class="dropdown-item" href="#">Computer issues</a></li>
                    </ul>
                </li>
                <li class="nav-item">
                    <a id="logout" th:href="@{/logout}">Log Out</a>
                </li>
            </ul>
            <form class="form-inline my-2 my-lg-0">
                <input class="form-control mr-sm-2" type="search" placeholder="Search" aria-label="Search">
                <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Search</button>
            </form>
        </div>
    </div>
</nav>

<form action="/admin/users" method="post" th:object="${userDto}">
    <label for="userId"><b>UserId</b></label>
    <input type="text" id="userId" name="userId" th:field="*{userId}">

    <label for="displayName"><b>Display name</b></label>
    <input type="text" id="displayName" name="displayName" th:field="*{displayName}">

    <label for="Email"><b>Email</b></label>
    <input type="text" id="email" name="email" th:field="*{email}">

    <label for="password"><b>Password</b></label>
    <input type="password" id="password" name="password" th:field="*{password}">

    <label for="answerType"><b>Answer type</b></label>
    <input type="text" id="answerType" name="answerType" th:field="*{answerType}">

    <label for="commentsAdded"><b>Comments added</b></label>
    <input type="text" id="commentsAdded" name="commentsAdded" th:field="*{commentsAdded}">

    <label for="questionAsked"><b>Question asked</b></label>
    <input type="text" id="questionAsked" name="questionAsked" th:field="*{questionAsked}">

    <button class="btn btn-primary" type="submit">Create User</button>
</form>
</body>
</html>
