<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="/webjars/bootstrap/4.5.2/css/bootstrap.min.css">
    <script src="/webjars/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <title>Advice web</title>
</head>
<body>

<nav class="nav navbar-expand-lg navbar-dark bg-dark">
    <a class="navbar-brand" href="#">Advice Website</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
            aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav mr-auto">
            <li class="nav-item active">
                <a class="nav-link" th:href="@{/}">Home<span class="sr-only">(current)</span></a>
            </li>
            <li class="nav-item">
                <a class="nav-link" th:href="@{/admin/register-user}">Register user</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" th:href="@{/admin/category/create}">Create category</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" th:href="@{/admin/question/create}">Create question</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" th:href="@{/admin/answer/create}">Create answer</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" th:href="@{/admin/categories}">Categories</a>
            </li>
        </ul>
        <form class="form-inline my-2 my-lg-0">
            <input class="form-control mr-sm-2" type="search" placeholder="Search" aria-label="Search">
            <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Search</button>
        </form>
    </div>
</nav>

<form action="/login" method="post">
<div class="form-row align-items-right">
    <div class="col-auto">
        <label class="sr-only" for="inlineFormInputGroup">Displayed name</label>
        <div class="input-group mb-2">
            <div class="input-group-prepend">
                <div class="input-group-text">@</div>
            </div>
            <input type="text" class="form-control" id="inlineFormInputGroup" placeholder="Displayed name">
        </div>
    </div>
    <div class="col-auto">
        <label class="sr-only" for="inlineFormInput">Password</label>
        <input type="password" class="form-control mb-2" id="inlineFormInput">
    </div>
    <div class="col-auto">
        <div class="form-check mb-2">
            <input class="form-check-input" type="checkbox" id="autoSizingCheck">
            <label class="form-check-label" for="autoSizingCheck">
                Remember me
            </label>
        </div>
    </div>
    <div class="col-auto">
        <button type="submit" class="btn btn-primary mb-2">Login</button>
    </div>
    <div class="col-auto">
        <button type="submit" class="btn btn-primary mb-2">Log Out</button>
    </div>
</div>
</form>
</body>
</html>
