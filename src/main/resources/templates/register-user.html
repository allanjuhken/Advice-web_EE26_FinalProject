<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="/webjars/bootstrap/4.5.2/css/bootstrap.min.css">
    <script src="/webjars/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <title>Register User</title>
    <style>
        .centered-card {
           display: flex;
           justify-content: center;
           align-items: center;
           height: 100vh;
           margin: 0;
       }
    </style>
</head>
<body>

<div class="collapse navbar-collapse" id="navbarSupportedContent">
    <ul class="navbar-nav mr-auto">
        <li class="nav-item">
            <a class="nav-link" th:href="@{/}">Home</a>
        </li>
        <li class="nav-item active">
            <a class="nav-link" th:href="@{/admin/register-user}">Register user<span class="sr-only">(current)</span></a>
        </li>
        <li class="nav-item">
            <a class="nav-link" th:href="@{/admin/category/create}">Create category</a>
        </li>
        <li class="nav-item">
            <a class="nav-link" th:href="@{/admin/question/create}">Create question</a>
        </li>
        <li class="nav-item">
            <a class="nav-link" th:href="@{/admin/answer/create}">Create answer</a>
        </li>
        <li class="nav-item">
            <a class="nav-link" th:href="@{admin/category/categories}">Categories</a>
        </li>
    </ul>
    <form class="form-inline my-2 my-lg-0">
        <input class="form-control mr-sm-2" type="search" placeholder="Search" aria-label="Search">
        <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Search</button>
    </form>
</div>
</nav>

<form action="/admin/register" method="post" th:object="${user}">
    <label for="email"><b>Email</b></label>
    <input type="text" id="email" name="email" th:value="*{email}">

    <label for="displayedName">Displayed name</label>
    <input type="text" id="displayedName" name="displayedName" th:field="*{displayedName}">

    <label for="password"><b>Password</b></label>
    <input type="password" id="password" name="password" th:field="*{password}">

    <button class="btn btn-primary" type="submit">Register</button>

    <div class="centered-card">
        <div class="card text-center from-card" style="width: 300px; ">
            <div class="card-header h5 text-white bg-primary">Password Reset</div>
            <div class="card-body px-5">
                <p class="card-text py-2">
                    Enter your email address and we'll send you an email with instructions to reset your password.
                </p>
                <div class="form-outline">
                    <input type="email" id="typeEmail" class="form-control my-3"/>
                    <label class="form-label" for="typeEmail">Email input</label>
                </div>
                <a href="#" class="btn btn-primary w-100">Reset password</a>
            </div>
        </div>
    </div>
</form>
</body>
</html>
